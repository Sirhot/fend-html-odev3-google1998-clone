<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Google 1998</title>
    <style>
        body{
            text-align: center;
        }

        #search{
            background-color: rgb(214, 214, 214);
            padding:0;            
        }

        #infos{
            margin-top:2px;
        }

        .info{
            background-color: lightseagreen;
            margin:0 1px;
            float:left;
            height:120px;
            width:33.1%;
            line-height: 0.5vh;
        }

    </style>
</head>
<body>
    <main>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" 
    alt="Google 1998">

    <div id="search">
        <p>Search the web using Google!</p>
        <input type="text" style="width:300px; height:20px;">

        <div id="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky!</button>
        </div>
    </div>

    <div id="infos">
        <div class="info">
            <p>Special Searches</p>
            <p><a href="">Stanford Search</a></p>
            <p><a href="">Linux Search</a></p></div>
        <div class="info">
            <p><a href="">Help!</a></p>
                <p><a href="">About Google</a></p>
                <p><a href="">Company Info</a></p>
                <p><a href="">Google Logos</a></p>
        </div>
        <div class="info">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <div>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>
    </div>
